<!DOCTYPE html>
<html ng-app="angularTT">
<head>
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" />
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/misc.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container" ng-controller="IndexController as indexCtrl">
	<script type="text/javascript">
		head.js("jqXMLUtils.js", function() {
			console.log('head done');
		});
	</script>
	<h1>test</h1>
	<div id="foo">{{indexCtrl.foo}}</div>
	Vereinsauswahl
	<input type="text" ng-model="indexCtrl.searchInput">
	<button ng-click="indexCtrl.fetch()">Suchen</button>
	<div id="alternatives">
	<div ng-repeat="alternative in indexCtrl.service.searchClubResult.alternatives">
	<span ng-click="indexCtrl.openPage(alternative)">{{alternative.href}} {{alternative.name}}</span>
	</div>
	</div>
	<br/><br/>
	Kontaktdaten:<br/>
	{{indexCtrl.service.searchClubResult.contact}}<br/><br/>
	Spiel-Lokal 1:<br/>
	{{indexCtrl.service.searchClubResult.location[0]['full']}}
	<img src="{{indexCtrl.service.searchClubResult.location[0]['url']}}"/>
</body>
</html>
