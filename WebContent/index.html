<!DOCTYPE html>
<html ng-app="angularTT">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" />
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/misc.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container" ng-controller="IndexController as indexCtrl">
	<h1>Vereinssuche</h1>
	<div id="foo">{{indexCtrl.foo}}</div>
	Vereinsauswahl
	<input type="text" ng-model="indexCtrl.searchInput">
	<button class="btn btn-default" ng-click="indexCtrl.fetch()">Suchen</button>
	<div id="alternatives">
		<div
			ng-repeat="alternative in indexCtrl.service.searchClubResult.alternatives"
			class="club-alternative">
			<span style="cursor: pointer" ng-click="indexCtrl.openClub(alternative)">{{alternative.name}}</span>
		</div>
	</div>
	<br />
	<br /> Kontaktdaten:
	<br /> {{indexCtrl.service.searchClubResult.foundResult.contact}}
	<br />
	<br /> Spiel-Lokal 1:
	<br />
	{{indexCtrl.service.searchClubResult.foundResult.location[0]['full']}}
	<img
		src="{{indexCtrl.service.searchClubResult.foundResult.location[0]['url']}}" />
		<button ng-click="indexCtrl.loadTtrList()">TtrList</button>
</body>
</html>
